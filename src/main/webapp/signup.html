<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>login</title>
<link rel="stylesheet" href="ln.css" />
<body>
     
    <nav>
    <a class="chatbot" href="index.html" ></a></nav>
	<div class="disc" id="desc-div" onclick="login()"></div>
	<div class="full-page">
		<div class="navbar">
			<div>
				<a href="index.html"></a>
			</div>
			
          
            
			 <nav>
       <a>Go back</a>
    </nav>    
            
			<div id="login-form" class="login-page">
			<h1 style="color: #fff">Sign-up</h1>
				<div class="form-box">
					<div class="button-box">
						<div id="btn"></div>
						<button type="button" onclick="login()" class="toggle-btn">
							Log In</button>
						<button type="button" onclick="register()" class="toggle-btn">
							Register</button>
					</div>
		

					<form id="login" action="login" method="post" class="input-group-login">
						<input type="text" class="input-field" placeholder="Email Id"
							name="email" required /> <input type="password"
							class="input-field" placeholder="Enter Password" name="password"
							required /> <input type="checkbox" class="check-box" /><span>Remember
							Password</span>
			
						<button type="submit" class="submit-btn">Login</button>
						
						<h4>don't have an account?REGISTER now</h4>
					</form>

					<form id="register" class="input-group-register">
						<input type="text" class="input-field" placeholder="First Name"
							required /> <input type="text" class="input-field"
							placeholder="Last Name " required /> <input
							type="email" class="input-field" placeholder="Email Id" required />
						<input type="password" class="input-field"
							placeholder="Enter Password" required /> 
							<input
							type="password" class="input-field"
							placeholder="Confirm Password" required /> <input
							type="checkbox" class="check-box" /><span>I
							agree to the terms and conditions</span>
						<button type="submit" class="submit-btn">Register</button>
						
						<h4>already have an account?LOGIN now</h4>
					</form>
                 </div>
				</div>
			</div>
		</div>
		<script>
			var x = document.getElementById("login");
			var y = document.getElementById("register");
			var z = document.getElementById("btn");
			var para = document.getElementById("disc-div");
			function register() {
				x.style.left = "-400px";
				y.style.left = "50px";
				z.style.left = "110px";
			}
			function login() {
				x.style.left = "50px";
				y.style.left = "450px";
				z.style.left = "0px";
			}
		</script>
		<script>
			var modal = document.getElementById("login-form");
			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			};
		</script>
</body>
</html>
