<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRyd</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
 
  <header>
       <a href="#"class="logo"><img alt="" src="bike.png"></a>
       
       <div class="bx bx-menu" id="menu-icon"></div>

       <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Ride</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#reviews">Reviews</a></li>
       </ul>
       <div class="header-btn">
        <a href="loginhtml.html" class="sign-up">Sign-up</a>
        <a href="#" class="sign-in">Sign-In</a>
       </div>
  </header>    
  <section class="home" id="home">
    <div class="text">
      <h1><span>Looking</span> to <br>rent a bike?</h1>
    </div>
  </section>
  <section class="ride" id="ride">
    <div class="heading">
      <span>How it Works</span>
      <h1>Rent With 3 Easy Steps</h1>
    </div>
    <div class="form-container">
      <form action="">
        <div class="input-box">
        <span>Location</span>
        <input type="search" name="location" id="" placeholder="Search Places">
        </div>
        <div class="input-box">
          <span>Pick_Time</span>
          <input type="time" name="Pick_Time" id="">
        </div>
        <div class="input-box">
          <span>Drop_Time</span>
          <input type="time" name="Drop_Time" id="">
        </div>
        <button type = "submit" name="submit">Submit</button>
      </form>
    </div>
  </section>
  <section class="ride" id="ride">
   <div class="heading">
    
   </div>
   <div class="ride-container">
    <div class="box">
      <i class='bx bxs-map'></i>
      <h2>Choose a Location</h2>
      <p>Choose a location near to you.</p>
    </div>
    <div class="box">
      <i class='bx bxs-time'></i>
      <h2>Pick Up time</h2>
      <p>Choose proper time.</p>
    </div>
    <div class="box">
      <i class='bx bx-cycling'></i>
      <h2>Book A Ride</h2>
      <p>Check out Rides.</p>
    </div>
   </div>
  </section>

    <script src="main.js"></script>
</body>
</html>
