name: Deploy Terraform to EC2 (Dev Branch)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install unzip
        run: sudo apt-get install unzip -y

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6
          cli_config_credentials_hostname: app.terraform.io
          terraform_wrapper: true

      - name: Check Terraform Configuration
        run: |
          if [ ! -d "terraform" ]; then
            echo "Error: 'terraform' directory not found"
            exit 1
          fi

      - name: Terraform Init and Plan
        run: |
          cd terraform
          terraform init
          terraform validate
          terraform plan -out=tfplan

      - name: Copy Terraform plan to GitHub workspace
        if: success()
        run: mv terraform/tfplan $GITHUB_WORKSPACE/tfplan

      - name: Copy files to EC2
        if: github.ref == 'refs/heads/dev'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ubuntu
          DEST_PATH: ~/demo
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem
          scp -i key.pem -r $GITHUB_WORKSPACE/tfplan $EC2_USER@$EC2_HOST:$DEST_PATH
          rm key.pem
